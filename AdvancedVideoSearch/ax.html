<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" </head>

<body>
    <div class="container">
        <form>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Subject</label>
                <input type="text" class="form-control" id="subject" aria-describedby="emailHelp">
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div>
            <button type="submit" id="subSubject" class="btn btn-primary">Submit</button>
        </form>
        <script>
            window.onload = function () {
                document.getElementById("subject").focus();
            }
            // sub = document.getElementById('subject').focus()
            document.getElementById('subSubject').addEventListener('click', sumClick)

            function sumClick() {
                sub = document.getElementById('subject').value
                alert(sub)
            }


        </script>
    </div>
</body>

</html>
